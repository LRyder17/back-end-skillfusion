{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if courses %}
    {% for course in courses %}
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title"> {{ course.title }} </h5>
            <p class="card-text">
                <a href="{% url 'course' course.id %}">
                    {{ course.title }}
                </a>
            </p>
            <br/><br/>
            <p class="card-text">
                <small class="text-body-secondary">
                    {{ course.date_modified }}
                </small>
            </p>
        </div>
    </div>


{% endblock %}
