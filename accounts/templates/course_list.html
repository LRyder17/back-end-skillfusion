{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Courses</h1>


{% for course in course_list %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="..." class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> {{course.title}}</h5>
          <p class="card-text">Course Decription: {{ course.description }}</p>
            {% if course.teacher %}
            <p class="card-text"><small class="text-body-secondary">Teacher led course.</small></p>
            {% else %}
            <p class="card-text"><small class="text-body-secondary">Student Led Course</small></p>
            {% endif %}
        </div>
      </div>รฅรง
    </div>
  </div>
{% endfor %}

{% endblock %}
