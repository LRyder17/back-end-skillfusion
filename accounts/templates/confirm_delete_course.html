{% extends 'base.html' %}
{% block content %}


<div class="col-md-6 offset-md-3">
    <center>
        <h2>Are you sure you want to delete the course: {{course.title}}?</h2>
        <br/>
        <form method="POST" class="d-inline-block">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"  style="margin-right: 20px;">Yes, Delete</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary ml-3">No, Go back</a>
        </form>
    </center>   
</div>

{% endblock %}
